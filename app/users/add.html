<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dashboard</title>
    </head>
    <body>
		<div class="max-w-8xl mx-auto px-4 sm:px-6 md:px-8">
			<h1 class="text-4xl mb-10 mt-4 font-blod">Add New User</h1>
			<p>Create a brand new user and add them to this site.</p>
			<div class="flex flex-wrap md:flex-row md:items-center items-stretch w-full mb-4 relative flex-col items-start">
				<div class="flex -mr-px md:w-1/5">
					<span class="flex items-center leading-normal p-2 whitespace-no-wrap text-grey-dark text-lg">Username (required)</span>
				</div>				
				<input type="text" class="md:max-w-md flex-shrink flex-grow flex-auto leading-normal flex-1 border h-10 border-grey-light p-3 relative outline-0 w-full" placeholder="enter your website title">	
			</div>
			<div class="flex flex-wrap md:flex-row md:items-center items-stretch w-full mb-4 relative flex-col items-start">
				<div class="flex -mr-px md:w-1/5">
					<span class="flex items-center leading-normal p-2 whitespace-no-wrap text-grey-dark text-lg">Email (required)</span>
				</div>				
				<input type="text" class="md:max-w-md flex-shrink flex-grow flex-auto leading-normal flex-1 border h-10 border-grey-light p-3 relative outline-0 w-full" placeholder="enter your Tagline title">	
			</div>
			<div class="flex flex-wrap md:flex-row md:items-start items-stretch w-full mb-4 relative flex-col items-start">
				<div class="flex -mr-px md:w-1/5">
					<span class="flex items-center leading-normal p-2 whitespace-no-wrap text-grey-dark text-lg">First Name</span>
				</div>
				<input type="text" class="md:max-w-md flex-shrink flex-grow flex-auto leading-normal flex-1 border h-10 border-grey-light p-3 relative outline-0 w-full" placeholder="enter your Tagline title">
			</div>
			<div class="flex flex-wrap md:flex-row md:items-start items-stretch w-full mb-4 relative flex-col items-start">
				<div class="flex -mr-px md:w-1/5">
					<span class="flex items-center leading-normal p-2 whitespace-no-wrap text-grey-dark text-lg">Last Name</span>
				</div>
				<input type="text" class="md:max-w-md flex-shrink flex-grow flex-auto leading-normal flex-1 border h-10 border-grey-light p-3 relative outline-0 w-full" placeholder="enter your Tagline title">
			</div>
			<div class="flex flex-wrap md:flex-row md:items-start items-stretch w-full mb-4 relative flex-col items-start">
				<div class="flex -mr-px md:w-1/5">
					<span class="flex items-center leading-normal p-2 whitespace-no-wrap text-grey-dark text-lg">Website</span>
				</div>
				<input type="text" class="md:max-w-md flex-shrink flex-grow flex-auto leading-normal flex-1 border h-10 border-grey-light p-3 relative outline-0 w-full" placeholder="enter your Tagline title">
			</div>
			<div class="flex flex-wrap md:flex-row md:items-start items-stretch w-full mb-4 relative flex-col items-start">
				<div class="flex -mr-px md:w-1/5">
					<span class="flex items-center leading-normal p-2 whitespace-no-wrap text-grey-dark text-lg">Password</span>
				</div>
				<input type="text" class="md:max-w-md flex-shrink flex-grow flex-auto leading-normal flex-1 border h-10 border-grey-light p-3 relative outline-0 w-full" placeholder="enter your Tagline title">
			</div>
			<div class="flex flex-wrap md:flex-row md:items-center items-stretch w-full mb-4 relative flex-col items-start">
				<div class="flex -mr-px md:w-1/5">
					<span class="flex items-center leading-normal p-2 whitespace-no-wrap text-grey-dark text-lg">Post active</span>
				</div>
				<div class="flex flex-grow flex-auto leading-normal flex-1">
	                <input type="checkbox" name="type[]" value="all" class="inline-block mr-2" />automatically post approved
	            </div>
			</div>
			<div class="flex flex-wrap md:flex-row md:items-center items-stretch w-full mb-4 relative flex-col items-start">
				<div class="flex -mr-px md:w-1/5">
					<span class="flex items-center leading-normal p-2 whitespace-no-wrap text-grey-dark text-lg">Send User Notification</span>
				</div>
				<div class="flex flex-grow flex-auto leading-normal flex-1">
	                <input type="checkbox" name="type[]" value="all" class="inline-block mr-2" />Send the new user an email about their account.
	            </div>
			</div>
			<div class="flex flex-wrap md:flex-row md:items-center items-stretch w-full mb-4 relative flex-col items-start">
				<div class="flex -mr-px md:w-1/5">
					<span class="flex items-center leading-normal p-2 whitespace-no-wrap text-grey-dark text-lg">Role</span>
				</div>
				<div class="relative border border-slate-200 text-gray-800 bg-white py-1 ">
	                  <select class="appearance-none w-full py-1 px-2 bg-white outline-0 mr-10" name="whatever" id="frm-whatever">
	                    <option value="">Please choose&hellip;</option>
	                    <option value="1">User</option>
	                    <option value="2">Editor</option>
	                    <option value="3">Staff</option>
	                    <option value="4">Reporter</option>
	                    <option value="5">Administrator</option>
	                  </select>
	                  <div class="pointer-events-none absolute right-0 top-0 bottom-0 flex items-center px-2 text-gray-700 border-l">
	                      <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
	                          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
	                      </svg>
	                  </div>
	            </div>	
			</div>
			<div class="flex flex-wrap md:flex-row md:items-center items-stretch w-full mb-4 relative flex-col items-start">
				<div class="flex -mr-px md:w-1/5">
					<span class="flex items-center leading-normal p-2 whitespace-no-wrap text-grey-dark text-lg">Aamin header</span>
				</div>
				<div class="relative border border-slate-200 text-gray-800 bg-white py-1 ">
	                  <select class="appearance-none w-full py-1 px-2 bg-white outline-0 mr-10" name="whatever" id="frm-whatever">
	                    <option value="1">style 1</option>
	                    <option value="1">style 2</option>
	                    <option value="1">style 2</option>
	                  </select>
	                  <div class="pointer-events-none absolute right-0 top-0 bottom-0 flex items-center px-2 text-gray-700 border-l">
	                      <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
	                          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
	                      </svg>
	                  </div>
	            </div>	
			</div>
			<button class="rounded-lg px-4 py-1 mr-2 mb-4 bg-sky-500 text-blue-100 hover:bg-blue-600 duration-300">Save Changes</button>
		</div>
		
		
		
		
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/alpinejs" defer></script>
    </body>
</html>
