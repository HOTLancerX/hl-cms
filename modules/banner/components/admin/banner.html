<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add new banner</title>
    </head>
    <body class="bg-gray-100">        
        <div class="container mx-auto md:px-8 px-2">
            <div class="flex">
                <div class="w-9/12">
                    <div class="grid md:grid-cols-2 grid-cols-1">
                        <div class="bg-white p-2 mt-0 m-2">
                            <input name="file1" type="file" class="dropify max-w-full shadow-none mb-2" data-height="150" />
                            <div class="flex items-center">
                                <div class="w-1/3 flex items-center p-1 outline-0 border-b border-slate-100 py-1">
                                    <p class="w-6/12 flex items-center">Rounded</p>
                                    <div class="w-6/12 relative border border-slate-500 text-gray-800 bg-white ">
                                        <select class="appearance-none w-full pl-1 bg-white outline-0" >
                                            <option value="rounded-none">None</option>
                                            <option value="rounded">rounded</option>
                                            <option value="rounded-md">rounded-md</option>
                                            <option value="rounded-full">full 50%</option>
                                        </select>
                                        <div class="pointer-events-none absolute right-0 top-0 bottom-0 flex items-center px-2 text-gray-700 border-l">
                                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-1/3 flex pr-1 py-1">
                                    <p class="w-3/4 flex items-center">BG Color</p>
                                    <input type="color" value="#fffff" class="w-6/12 ml-1 outline-0 border border-slate-500 datepicker-input" placeholder="Select color">
                                </div>
                                <div class="w-1/3 flex pl-1 py-1">
                                    <p class="w-6/12 flex items-center">BG class</p>
                                    <input type="text" class="w-6/12 pl-2 ml-1 outline-0 border border-slate-500 datepicker-input" placeholder="Select class">
                                </div>
                            </div>
                            <div class="flex items-center">
                                <div class="w-6/12 flex pr-1 py-1">
                                    <p class="w-3/4 flex items-center">Padding</p>
                                    <input type="text" value="5px" class="w-6/12 pl-1 ml-1 outline-0 border border-slate-500 datepicker-input" placeholder="Select color">
                                </div>
                                <div class="w-6/12 flex pl-1 py-1">
                                    <p class="w-6/12 flex items-center">Margin</p>
                                    <input type="text" value="5px" class="w-6/12 pl-1 ml-1 outline-0 border border-slate-500 datepicker-input" placeholder="Select class">
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <textarea placeholder="Enter your title" class="my-1 outline-0 border border-slate-300 text-grey-darkest flex-1 p-2 bg-transparent" name="tt"></textarea>
                                <input type="text" class="w-full outline-0 border border-slate-300 px-1 my-1" placeholder="Subtitle">
                                <input type="text" class="w-full outline-0 border border-slate-300 px-1 my-1" placeholder="Childtitle">
                            </div>
                            <div class="flex items-center">
                                <input type="text" class="w-6/12 outline-0 border border-slate-300 px-1 my-1 mr-1" placeholder="Subtitle">
                                <input type="text" class="w-6/12 outline-0 border border-slate-300 px-1 my-1 ml-1" placeholder="Childtitle">
                            </div>
                            <div class="flex flex-col">
                                <input type="url" value="#" class="w-full outline-0 border border-slate-300 px-1 my-1" placeholder="Enter your link">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-3/12">
                    <div class="w-full border-2 border-slate-200 mb-4" x-data="{show: true}">
                        <a href="#" x-on:click.prevent="show = !show" class="w-full relative z-10 bg-slate-200 flex items-center justify-between p-2">
                        <span class="inline-block">Banner</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-current inline-block w-4 h-4 transform transition duration-150" x-bind:class="{ 'rotate-180': show }">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                        </a>
                        <div x-show.transition="show" class="relative z-20 bg-white">
                            <div class="flex items-center p-1 outline-0 border-b border-slate-100 py-1">
                                <p class="w-3/4 flex items-center">Banner</p>
                                <input type="number" min="1" value="2" class="w-1/4 pl-1 ml-1 outline-0 border border-slate-500 datepicker-input" placeholder="Select date">
                            </div>
                            <div class="flex items-center p-1 outline-0 border-b border-slate-100 py-1">
                                <p class="w-3/4 flex items-center">Banner width</p>
                                <div class="w-1/4 relative border border-slate-500 text-gray-800 bg-white ">
                                    <select class="appearance-none w-full pl-1 bg-white outline-0" >
                                    <option value="w-full">Full</option>
                                    <option value="container mx-auto">half</option>
                                    </select>
                                    <div class="pointer-events-none absolute right-0 top-0 bottom-0 flex items-center px-2 text-gray-700 border-l">
                                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center p-1 outline-0 border-b border-slate-100 py-1">
                                <p class="w-3/4 flex items-center">BG Color</p>
                                <input type="color" value="#fffff" class="w-1/4 ml-1 outline-0 border border-slate-500 datepicker-input" placeholder="Select date">
                            </div>
                            <div class="flex items-center p-1 outline-0 border-b border-slate-100 py-1">
                                <p class="w-3/4 flex items-center">Title width</p>
                                <div class="w-1/4 relative border border-slate-500 text-gray-800 bg-white ">
                                    <select class="appearance-none w-full pl-1 bg-white outline-0" >
                                    <option value="container mx-auto">half</option>
                                    <option value="w-full">Full</option>
                                    </select>
                                    <div class="pointer-events-none absolute right-0 top-0 bottom-0 flex items-center px-2 text-gray-700 border-l">
                                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center p-1 outline-0 border-b border-slate-100 py-1">
                                <p class="w-3/4 flex items-center">Title BG Color</p>
                                <input type="color" value="#fffff" class="w-1/4 ml-1 outline-0 border border-slate-500 datepicker-input" placeholder="Select date">
                            </div>
                            
                            <div class="flex items-center p-1 outline-0 border-b border-slate-100 py-1">
                                <p class="w-3/4 flex items-center">Title Color</p>
                                <input type="color" value="#fffff" class="w-1/4 ml-1 outline-0 border border-slate-500 datepicker-input" placeholder="Select date">
                            </div>

                            <div class="flex items-center p-1 outline-0 border-b border-slate-100 py-1">
                                <p class="w-3/4 flex items-center">Title position</p>
                                <div class="w-1/4 relative border border-slate-500 text-gray-800 bg-white ">
                                    <select class="appearance-none w-full pl-1 bg-white outline-0" >
                                    <option value="text-left">left</option>
                                    <option value="text-right">Right</option>
                                    <option value="text-center">Centre</option>
                                    </select>
                                    <div class="pointer-events-none absolute right-0 top-0 bottom-0 flex items-center px-2 text-gray-700 border-l">
                                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center p-1 outline-0 border-b border-slate-100 py-1">
                                <p class="w-3/4 flex items-center">Box width</p>
                                <div class="w-1/4 relative border border-slate-500 text-gray-800 bg-white ">
                                    <select class="appearance-none w-full pl-1 bg-white outline-0" >
                                    <option value="container mx-auto">half</option>
                                    <option value="w-full">Full</option>
                                    </select>
                                    <div class="pointer-events-none absolute right-0 top-0 bottom-0 flex items-center px-2 text-gray-700 border-l">
                                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center p-1 outline-0 border-b border-slate-100 py-1">
                                <p class="w-3/4 flex items-center">Desktop grid</p>
                                <input type="number" min="1" value="6" class="w-1/4 pl-1 ml-1 outline-0 border border-slate-500 datepicker-input" placeholder="Select date">
                            </div>

                            <div class="flex items-center p-1">
                                <p class="w-3/4 flex items-center">Mobile grid</p>
                                <input type="number" min="1" value="2" class="w-1/4 pl-1 ml-1 outline-0 border border-slate-500 datepicker-input" placeholder="Select date">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--- dropify end --->
        <script type="text/javascript" src="https://jeremyfagis.github.io/dropify/dist/js/dropify.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://jeremyfagis.github.io/dropify/dist/css/dropify.min.css">
        <script type="text/javascript">$('.dropify').dropify();</script>
        <!--- dropify end --->
        <script src="https://cdn.tailwindcss.com/3.3.1"></script>
        <script src="https://unpkg.com/alpinejs" defer></script>
    </body>
</html
